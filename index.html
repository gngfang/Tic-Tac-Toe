<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="app(2).js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <!-- title of the game -->
    <h1>TIC TAC TOE</h1>
    <!-- next turn -->
    <button id="nextTurn">Next Round</button>
    <!-- reset button -->
    <button id="reset">Reset</button>
    </div>
    <div class='playerStatus'> Player X Start the Game</div>
    <div class='score'></div>
    <h3 class="playerScore1">Player X Score : 0</h3>
    <h3 class="playerScore2">Player O Score : 0</h3>
    <!-- The box that contain all content ixnside -->
    <div class="container">

        <div class="boxes" id="top-left"></div>
        <div class="boxes" id="top-middle"></div>
        <div class="boxes" id="top-right"></div>
        <div class="boxes" id="middle-left"></div>
        <div class="boxes" id="middle-middle"></div>
        <div class="boxes" id="middle-right"></div>
        <div class="boxes" id="bottom-left"></div>
        <div class="boxes" id="bottom-middle"></div>
        <div class="boxes" id="bottom-right"></div>

    </div>

</body>

</html>
