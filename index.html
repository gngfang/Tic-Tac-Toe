<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <!-- title of the game -->
    <h1>TIC TAC TOE</h1>
    <!-- reset button -->
    <button id="reset">Reset</button>
    <div class='game-status'> Player 1 </div>
    <!-- The box that contain all content inside -->
    <div class="container">

        <div class="boxes" id="top-left">1</div>
        <div class="boxes" id="top-middle">2</div>
        <div class="boxes" id="top-right">3</div>
        <div class="boxes" id="middle-left">4</div>
        <div class="boxes" id="middle-middle">5</div>
        <div class="boxes" id="middle-right">6</div>
        <div class="boxes" id="bottom-left">7</div>
        <div class="boxes" id="bottom-middle">8</div>
        <div class="boxes" id="bottom-right">9</div>

    </div>

</body>

</html>
